<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <script src="https://kit.fontawesome.com/e30fb877f2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
        <nav>
          <a class="navicon"href="javascript:void(0);" onclick="myFunction()">             
              <i class="fa fa-bars navicon"></i>
            </a>
        <div id="links">
          <a href="/">Home</a>
          <a href="/portfolio">Portfolio</a>
          <a href="/expertise">Expertise</a>
          <a href="/contact">Contact</a>
        </div>
      </nav>
      {{ content }}
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("links");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
        </script>
  </body>
</html>
